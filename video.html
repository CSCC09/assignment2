	<script>

    var globalId;
    var globalFlag;

    $(function(){
   
	    var data = {};
	    data.username = "vdgamers";
	    data.token = "7eb1d52ac16ae97b403b58f03b3301d14352e8d641b400a0";
	    data.page = Math.floor(Math.random() * 5);
	    data.count = 18;

	    $.getJSON( "http://api.videogami.co/clips", data, function( receivedData ) {
		    var clips = [];
            var flag;
		    var output = "";
            var id;
		    for (var i=0; i<receivedData.clips.length; i++){
                id = receivedData.clips[i].parent.pID;
                flag = 0;
                for (j = 0; j < clips.length; j ++) {
                    if (clips[j] == id) {
                        flag = 1;
                        break;
                    }
                }
                if (flag == 1)
                    continue;
                else {
                    clips.push(id);
                }
			    grids = ['a','b','c'];
			    output = "<div class=\"ui-block-" + grids[i%3] + "\" id=\"" + receivedData.clips[i].parent.pID + "\">" + 
                    "<img class=\"lazy img\" data-original=\"" + receivedData.clips[i].gifs.normal + "\">" + " " + "</div>";
                $("#grid").append(output);

                $('#' + id).click(function(){
                    var id = this.id;
                    globalId = id;
                    globalFlag = 1;
                    var data = {};
	                data.username = "vdgamers";
	                data.token = "7eb1d52ac16ae97b403b58f03b3301d14352e8d641b400a0";
	                data.page = 0;
	                data.count = 1;
                    $('#voteButton').bind("click", function(){
                        if (globalFlag == 1)
                            $.getJSON('vote?id=' + globalId, function(result) {
                                alert("Thanks for voting!");
                            });
                        globalFlag = 0;
                    });
                    $.getJSON("http://api.videogami.co/video/" + id, data, function(receivedData){
                        $("#popupVideo h1").text(receivedData.video.title);
                        $("#videoPopup").attr("src", receivedData.video.formats.mp4);
                        $("#video").click();
                    });
                });
		    }	
		    
            $("img.lazy").lazyload({
                effect : "fadeIn"
            });
	    });	      
	});

	function scale( width, height, padding, border ) {
	    var scrWidth = $( window ).width() - 30,
	        scrHeight = $( window ).height() - 30,
	        ifrPadding = 2 * padding,
	        ifrBorder = 2 * border,
	        ifrWidth = width + ifrPadding + ifrBorder,
	        ifrHeight = height + ifrPadding + ifrBorder,
	        h, w;

	    if ( ifrWidth < scrWidth && ifrHeight < scrHeight ) {
	        w = ifrWidth;
	        h = ifrHeight;
	    } else if ( ( ifrWidth / scrWidth ) > ( ifrHeight / scrHeight ) ) {
	        w = scrWidth;
	        h = ( scrWidth / ifrWidth ) * ifrHeight;
	    } else {
	        h = scrHeight;
	        w = ( scrHeight / ifrHeight ) * ifrWidth;
	    }

	    return {
	        'width': w - ( ifrPadding + ifrBorder ),
	        'height': h - ( ifrPadding + ifrBorder )
	    };
	};

	$(document).on( "pageinit", function() {
	    $( "#popupVideo iframe" )
	        .attr( "width", 0 )
	        .attr( "height", 0 );
			  
	    $( "#popupVideo" ).on({
	        popupbeforeposition: function() {
	            var size = scale( 497, 298, 15, 1 ),
	                w = size.width,
	                h = size.height;

	            $( "#popupVideo iframe" )
	                .attr( "width", w )
	                .attr( "height", h );
	        },
	        popupafterclose: function() {
	            $( "#popupVideo iframe" )
	                .attr( "width", 0 )
	                .attr( "height", 0 );
	            $('#videoPopup').load();
	        }
	    });
	});

  	
  </script>
