<!DOCTYPE html>
<html>
<head>

	<title>LoL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="jquery.lazyload.js" type="text/javascript"></script>    

	<style>
	.post{
		text-align: center; 
		border-top: 1px solid #aaa; 
		width: 300px;
	}
	</style>

	<script>

	$.ajax({ 
	    type: 'GET', 
	    url: 'http://api.tumblr.com/v2/blog/insanelygaming.tumblr.com/posts?api_key=kY2V75ELjrjiZsXmJoiaa7XVIG7ERRxiAlEEQJhQot4p8lDk9J', 
	    data: { get_param: 'value' }, 
	    dataType: 'jsonp',
	    success: function (data) { 
			for (i = 0; i <= 19; i++) {
			        $('#posts').append('<div class="post"><a href="' + data.response.posts[i].post_url +'"> ' + data.response.posts[i].caption + '<img align="center" src="' + data.response.posts[i].photos[0].alt_sizes[0].url + '"></a></div><br/><br/>');
			}
		}
	});

  </script>

</head>

<body>

    <div data-role="page" id=home data-theme=a>

		<div data-role="header">
			<h1>Tumblr Client :)</h1>
		</div>

		<div id="posts" data-role="content">
			
		</div>

		<div data-role="footer">
			...
		</div>
	</div>

</body>

</html>
